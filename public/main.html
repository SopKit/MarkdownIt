<script>
var langTools = ace.require("ace/ext/language_tools");
document.body.style.color=`${data.txt_color}`
document.body.style.backgroundColor=`${data.bgcolor}`;
document.getElementById("wer").style.backgroundColor=`${data.bgcolor}`;
var editor = ace.edit("editor");
editor.setTheme(`ace/theme/${data.code_editor_theme}`);
editor.getSession().setMode("ace/mode/markdown");
editor.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: false
    });
//used the call the update function on change in the editor
editor.getSession().on('change', function() {
update()

});
    
</script>
